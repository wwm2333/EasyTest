<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
   
    <script>
   window.onload=function(){
       var oBtn1=document.getElementById('input1');
       var oBtn2=document.getElementById('input2');
       var oT=document.getElementById('t1');
       var watchId=null;
        oBtn1.onclick=function(){
            //单词请求：getCurrentPosition
            navigator.geolocation.getCurrentPosition(function(position){
            oT.value+="经度："+ position.coords.longitude+"\n";
            oT.value+="纬度："+position.coords.latitude+"\n";
        },function(err){
            // err.code//失败编码
            alert("获取失败！");
        },{
            enableHighAccuracy:true,
            timeout:5000,
            maximumAge:5000
        });
    }

        oBtn2.onclick=function(){
            //多次请求 watchPosition 类似setInterval
            //移动设备有用 位置改变才会触发
         watchId=  navigator.geolocation.watchPosition(function(position){
            oT.value+="经度："+ position.coords.longitude+"\n";
            oT.value+="纬度："+position.coords.latitude+"\n";
        },function(err){
            // err.code//失败编码
            alert(err.code+"获取失败！");
            navigator.geolocation.clearWatch(watchId);
        },{
            enableHighAccuracy:true,
            timeout:5000,
            maximumAge:5000,
        });

        }

    //LBS 使用百度地图api
    var oBtn3=document.getElementById('input3');
    var oDiv1=document.getElementById('div1');
    oBtn3.onclick=function(){

    }

   }
    </script>

</head>
<body>
    <h1>地理位置</h1>
    
   <input type="button" value="单词请求位置" id="input1"/>
   <input type="button" value="多次请求位置" id="input2"/>
   <textarea id="t1" style="width:400px;height: 400px;border:solid 1px black"></textarea>
   
   <input type="button" value="LBS" id="input3"/>
  <div id="div1" style="width:400px;height: 400px;border:solid 1px black"></div>
</body>
</html>
