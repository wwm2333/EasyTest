<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
 
    <script>
    window.onload=function(){
        var oBtn1=document.getElementById('btn1');
        var oBtn2=document.getElementById('btn2');
        var oBtn3=document.getElementById('btn3');
        var oText=document.getElementById('text');
        oBtn1.onclick=function(){
            //sessionStorage:临时存储
            //localStorage:永久性存储
            window.sessionStorage.setItem('name',oText.value);
            window.localStorage.setItem('localname',oText.value);
        }
        oBtn2.onclick=function(){
            alert(window.sessionStorage.getItem('name'));
            alert(window.localStorage.getItem('localname'));
        }
        oBtn3.onclick=function(){
            window.localStorage.removeItem('localname');
           // window.localStorage.clear('localname');
        }
        //storage事件 当共享的其他页面修改storage数据修改或删除时触发
    window.addEventListener('storage',function(ev){
        console.log(ev.key);
        console.log(ev.newValue);
        console.log(ev.oldValue);
        console.log(ev.storageArea);
        console.log(ev.url);
    });
    }
    </script>

</head>
<body>
   <input type="button" value="set" id="btn1"/>
   <input type="button" value="get" id="btn2"/>
   <input type="button" value="remove" id="btn3"/>
   <input type="text"id="text" />
</body>
</html>
